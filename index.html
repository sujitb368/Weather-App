<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wether Info</title>
</head>

<body>
    <div class="main_container">
        <div class="wether" id="wether">
            <div class="date_container" id="date_container">
                <div class="time" id="time">00:00:00</div>
                <div class="date" id="date">
                    Mondey, 16 sep
                </div>
                <div class="more_wether_info" id="more_wether_info">
                   
                    
                </div>
            </div>
            <div class="place_container">
                <div class="time_zone" id="time_zone">Asia/kolkata</div>
                <div class="country" id="country">IN</div>
            </div>
        </div>

    </div>
    <div class="future_forcast" id="future_forcast">
        
        <div class="remaining_day_forcast" id="remaining_day_forcast">
            <!-- future days wether report will show here           -->
               
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" ></script>

</body>

</html>
